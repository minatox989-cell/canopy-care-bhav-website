<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canopy Bot - All in One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #15803d;
    }

    #chat-history {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      background: #f9fafb;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 70%;
      line-height: 1.4;
    }

    .user {
      background-color: #d1fae5;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #fcd34d;
      align-self: flex-start;
      margin-right: auto;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #15803d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #166534;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø Canopy Bot</h1>
    <div id="chat-history" style="display: flex; flex-direction: column;"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Ask about Indian plants or soil..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatHistory = document.getElementById('chat-history');
    const input = document.getElementById('user-input');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chatHistory.appendChild(div);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      try {
        const response = await fetch('http://localhost:5000/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.reply, 'bot');
      } catch (error) {
        console.error('Error:', error);
        addMessage("‚ö†Ô∏è Error contacting the server. Is it running?", 'bot');
      }
    }
  </script>
</body>
</html>
